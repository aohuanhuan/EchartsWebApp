  <md-card routerLink="line">

    <md-card-footer>
      <p>
        {{'app.line'  | translate}}
      </p>

  <md-card routerLink="bar">
    <md-card-content class="bar-charts-card"></md-card-content>

        {{'app.bar'  | translate}}
      </p>
    </md-card-footer>
  </md-card>
