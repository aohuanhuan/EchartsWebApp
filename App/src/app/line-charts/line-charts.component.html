<section class="left-area">
  <div echarts [options]="chartOption" class="echarts" (chartInit)="onChartInit($event)"></div>
</section>

<section class="right-area">
  <md-tab-group>

    <md-tab label="{{'chart.data' | translate}}">
      <section>

        <button md-raised-button (click)="addItem()" class="add-item">{{"table.addItem" | translate}}</button>
        <button md-raised-button #deleteBtn (click)="deleteItem()" class="delete-item">{{"table.deleteItem" | translate}}</button>
        <button md-raised-button (click)="reloadEcharts()" class="table-save">{{"table.save" | translate}}</button>

        <section class="data-group" *ngFor="let item of numberOfDataGroup;index as i">
          <md-input-container class="input-area">
            <input mdInput placeholder="{{'table.title' | translate}}">
          </md-input-container>
          <md-input-container class="input-area">
            <textarea mdInput placeholder="{{'table.xData' | translate}}"></textarea>
          </md-input-container>
          <md-input-container class="input-area">
            <textarea mdInput placeholder="{{'table.yData' | translate}}"></textarea>
          </md-input-container>
        </section>

      </section>
    </md-tab>

    <md-tab label="{{'chart.setting' | translate}}">
      <section>

        <button md-raised-button class="settings-save" (click)="reloadEcharts()">{{"table.save" | translate}}</button>

        <md-input-container class="titles">
          <input mdInput placeholder="{{'setting.title' | translate}}">
        </md-input-container>
        <md-input-container class="titles">
          <input mdInput placeholder="{{'setting.subtitle' | translate}}">
        </md-input-container>

        <md2-colorpicker class="title-color-picker" placeholder="{{'setting.titleColor' | translate}}" ></md2-colorpicker>
        <md2-colorpicker class="subtitle-color-picker" placeholder="{{'setting.subtitleColor' | translate}}" ></md2-colorpicker>

      </section>
    </md-tab>

  </md-tab-group>
</section>
