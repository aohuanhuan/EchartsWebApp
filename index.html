<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <script>document.write('<base href="' + document.location + '" />');</script>
    <title>Echarts Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">


    <script src="node_modules/core-js/client/shim.min.js"></script>     <!--为老式浏览器提供的填充库-->
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <!--Angular需要的库-->
    <script src="node_modules/reflect-metadata/Reflect.js"></script>        <!--Angular需要的库-->
    <script src="node_modules/systemjs/dist/system.src.js"></script>    <!--导入并运行了在 main 文件中写的 app 模块。-->
    <!--&lt;!&ndash; 2. Configure SystemJS &ndash;&gt;-->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function(err){ console.error(err); });
    </script>

    <!--载入jquery-->
    <script src="https://cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script>

    <!--载入Echarts-->
    <!--<script src="app/jstools/echarts.min.js"></script>-->
    <script src="https://cdn.staticfile.org/echarts/3.3.2/echarts.min.js"></script>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap-table/1.11.0/bootstrap-table.min.js">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdn.bootcss.com/bootstrap-table/1.11.0/bootstrap-table.min.css"></script>
    <!-- Latest compiled and minified Locales -->
    <script src="//cdn.bootcss.com/bootstrap-table/1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>
</head>

<body>
<my-app>Loading...</my-app>
</body>
</html>
